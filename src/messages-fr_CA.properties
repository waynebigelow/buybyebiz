510.msg.1 = This is a courtesy reminder that your listing will be expiring soon ({0}). You can easily extend your listing by:<br/><br/>1. Signing In.<br/>2. Clicking the "My Account" link at the top right corner of the page.<br/>3. Clicking the "Extend Listing" link for the listing.<br/>4. Choose the extension time period, then click the "Pay Now" button.<br/><br/>At this point you''ll be redirected to PayPal where the payment will be completed. BuyByeBiz uses PayPal because it is a convenient and secure method of transaction.

