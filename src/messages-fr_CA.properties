511.subject = Listing Expired
511.msg.1 = Your listing has expired! Expired listings do not appear in any searches and all active correspondence will be disabled. However, you can easily extend your listing by:<br/><br/>1. Signing In.<br/>2. Clicking the "My Account" link at the top right corner of the page.<br/>3. Clicking the "Extend Listing" link for the listing.<br/>4. Choose the extension time period, then click the "Pay Now" button.<br/><br/>At this point you will be redirected to PayPal where the transaction will be completed. BuyByeBiz uses PayPal because it is a convenient and secure method of transaction.

